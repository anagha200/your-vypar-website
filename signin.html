<!DOCTYPE html>

    <style>
        * {

        header {

            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 100px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #81c784;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #0d47a1;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1rem;
            color: #1565c0;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: #f9f9f9;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #1565c0;
            box-shadow: 0 0 8px rgba(21, 101, 192, 0.3);
        }

        .form-group button {
            width: 100%;
            padding: 12px 15px;
            background-color: #0d47a1;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-group button:hover {
            background-color: #1976d2;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background-color: #0d47a1;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 200px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin: 10px 0;
                text-align: center;
            }

            .hamburger {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .form-group input,
            .form-group button {
                font-size: 0.9rem;
                padding: 10px;
            }

            nav ul li a {
                font-size: 0.9rem;
            }
        }
    </style>

                <label for="identifier">Email Address or Phone Number</label>
                <input type="text" id="identifier" name="identifier" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>

            <div class="form-group">

            </div>
 <div class="form-group" style="text-align: right;">

 </div>

        function toggleMenu() {
            const nav = document.querySelector("nav ul");
            nav.classList.toggle("show");
        }

</body>
</html>
